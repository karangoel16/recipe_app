<div class="row">
	<div class="col-md-5">
	<app-recipes-list (itemChecked)="sendval($event)">
		</app-recipes-list>
	</div>
	<div class="col-md-7" *ngIf="recipe!=null; else rest">
		<app-recipe-detail [recipe]="recipe"></app-recipe-detail>
	</div>
	<ng-template #rest>
		<div class="col-md-7">
			<div class="col-xs-12">
				<div class="jumbotron">
					<p>No details found please click one item</p>		
				</div>
			</div>
		</div>
	</ng-template>
</div>
