<a class="list-group-item clearfix" (click)="sendval()">
	<div class="pull-left">
		<h4 class="list-group-item-heading">{{recipe.name}}</h4>
		<p class="list-group-item-text">{{recipe.desc}}</p>
	</div>
	<span class="pull-right">
		<img src="{{recipe.imagePath}}" alt="" class="img-response" style="max-height: 50px;">
	  <span class="glyphicon glyphicon-remove" style="cursor: pointer;" (click)="onDelete()" ></span>
  </span>
</a>
